{% extends "layout/main.html" %}

{% block styles %}
<style>
img {
	width:612px;
}
</style>

{% endblock %}
{% block body %}

	<div class="row">
		

		<div class="span7">
			<h2>Images</h2>
			<hr>
			{% for img in images %}
				<a title="{{img.title}}" alt="Title:{{img.title}}. Description: {{img.description}}" href="https://s3.amazonaws.com/dwd_uploads/myfolder/{{img.filename}}">
				<img src="https://s3.amazonaws.com/fakelove/{{img.filename}}" class="img-polaroid"></a>
				<br>
				<h3>{{img.filename}}</h3>
				<p>{{img.description}}
					<br>
					{{ img.postedby }} - {{ img.timestamp.strftime("%m/%d/%y")}}
				</p>
				<a href="/delete/{{img.id}}" class="btn btn-small btn-danger">delete</a>
				<hr>
			{% endfor %}
		</div>

	</div><!-- row -->

{% endblock %}

{% block scripts %}{% endblock %}
